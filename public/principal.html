<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <title>Typer</title>
    <link rel="stylesheet" href="css/libs/materialize.min.css" />
    <link rel="stylesheet" href="css/estilos.css" />
    <link rel="stylesheet" href="css/libs/google-fonts.css" />
  </head>
  <body>
    <div class="container">
      <h1 class="center">Typer</h1>
      <p class="frase center">
        Lorem ipsum dolor sit amet, consectetur adipiscing elit, sed do eiusmod
        tempor incididunt ut labore et dolore magna aliqua.
      </p>
      <ul class="informacoes center">
        <li>
          <i class="small material-icons icones">description</i>
          <span id="tamanho-frase">5</span> palavras
        </li>
        <li>
          <i class="small material-icons icones">query_builder</i>
          <span id="tempo-digitacao">10</span> segundos
        </li>
      </ul>
      <textarea class="campo-digitacao" rows="8" cols="40"></textarea>

      <div class="botoes">
        <a
          id="botao-reiniciar"
          class="btn-floating btn-large waves-effect waves-light red"
        >
          <i class="material-icons">restore</i>
        </a>
      </div>
      <ul class="center">
        <li><span id="contador-caracteres"></span> caracteres</li>
        <li><span id="contador-palavras"></span> palavras</li>
      </ul>
    </div>
    <section class="placar">
      <h3 class="center">Placar</h3>
      <table class="centered bordered">
        <thead>
          <tr>
            <th>Usuário</th>
            <th>Nº de palavras</th>
            <th>Remover</th>
          </tr>
        </thead>
        <tbody>
          <tr>
            <td>Padrao</td>
            <td>999</td>
            <td>
              <a href="#" class="botao-remover">
                <i class="small material-icons">delete</i>
              </a>
            </td>
          </tr>
        </tbody>
      </table>
    </section>
    <script src="js/jquery.js"></script>
    <script src="js/main.js"></script>
    <script src="js/placar.js"></script>
  </body>
</html>
